<div class="form-container mat-elevation-z5">
  <h1>Sing-up</h1>
  <form [formGroup]="signUpForm" (ngSubmit)="submit()">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" />
      <mat-error *ngIf="name?.errors?.['required']">
        name is required</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email adress" formControlName="email" />
      <mat-error *ngIf="email?.errors?.['required']">
        email is required</mat-error
      >
      <mat-error *ngIf="email?.errors?.['email']">
        enter the correct format</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Password"
        type="password"
        formControlName="password"
      />
      <mat-error *ngIf="password?.errors?.['required']">
        password is required</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Confirm Password"
        type="password"
        formControlName="confirmPassword"
      />
      <mat-error *ngIf="password?.errors?.['required']">
        Confirm password is required</mat-error
      >
    </mat-form-field>
    <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']"
      >passwords must be same</mat-error
    >
    <div class="center margin-top">
      <button type="submit" mat-raised-button color="primary">sign-up</button>
    </div>
    <span class="center margin-top"
      >Has an acount
      <a class="sing-up-link" routerLink="../login">Login</a></span
    >
  </form>
</div>
